<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Data Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chart-container {
            width: 80%;
            margin: auto;
        }
        .description {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Chart thing</h1>
    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <div class="description">
        <h2>Color Wavelengths</h2>
        <ul>
            <li><span style="color: blue;">Blue:</span> 470 nm</li>
            <li><span style="color: cyan;">Cyan:</span> 525 nm</li>
            <li><span style="color: green;">Green:</span> 560 nm</li>
            <li><span style="color: yellow;">Yellow:</span> 585 nm</li>
            <li><span style="color: orange;">Orange:</span> 600 nm</li>
            <li><span style="color: red;">Red:</span> 645 nm</li>
            <li><span style="color: rgb(133,1,1);">Dark Red:</span> 700 nm</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Blue', 'Cyan', 'Green', 'Yellow', 'Orange', 'Red', 'Dark Red'],
                datasets: [{
                    label: 'Value',
                    data: [31.92, 55.72, 45.16, 29.79, 24.75, 32.5, 49.25],
                    backgroundColor: [
                        'blue',
                        'cyan',
                        'green',
                        'yellow',
                        'orange',
                        'red',
                        'rgb(133,1,1)'
                    ],
                    borderColor: [
                        'black',
                        'black',
                        'black',
                        'black',
                        'black',
                        'black',
                        'black'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
